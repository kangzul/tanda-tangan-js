<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Tangan JS</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Tanda Tangan JS</h2>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="signature-pad-container">
                    <div id="signature-pad" class="signature-pad">
                        <div class="signature-pad--body">
                            <canvas id="sign"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row-button">
                    <button class="btn btn-success" id="simpan">Simpan</button>
                    <button class="btn btn-primary" id="upload">Upload</button>
                    <button class="btn btn-danger" id="hapus">Hapus</button>
                    <button class="btn btn-info" id="reload">Reload</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/signature_pad.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
